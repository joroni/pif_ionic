<style type="text/css">
    .wpbar {
        background: url(http://www.jqueryrain.com/wp-content/plugins/wp-bar/imgs/bg1.jpg) repeat-x;
    }
</style>
<link href="http://www.jqueryrain.com/wp-content/plugins/wp-bar/wpbar.css" rel="stylesheet" type="text/css" />
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js?ver=3.4.2'></script>
<script>
    $(document).ready(function() {
        $("#closead").click(function() {
            $("#ads").css("display", "none");
        });

        $frameheight = $(window).height() - 40;
        $(".sourceView").css("height", $frameheight);

        $(window).resize(function() {
            $frameheight = $(window).height() - 40;
            $(".sourceView").css("height", $frameheight);
        });

    });
</script>

<head>
    <title>jQuery Rain | ng-particles</title>
</head>

<body>
    <iframe src='animated-bubbles.html' frameborder='0' class='sourceView' noresize='noresize'></iframe>

</body>
